<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let a = prompt("nhap so thu nhat")
        let b = prompt("nhap so thu hai")
        let check1 = parseInt(a) % 2
        if (check1 == 0) {
            document.writeln(a + " la so chan<br>")
        } else { document.writeln(a + " la so le<br>") }

        let check2 = parseInt(b) % 2
        if (check2 == 0) {
            document.writeln(b + " la so chan<br>")
        } else { document.writeln(b + " la so le<br>") }


    </script>
</body>
